name: Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.44.1-jammy

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci

      - name: Start backend
        run: |
          nohup npm run server > server.log 2>&1 &
          sleep 3

      - name: Start frontend
        run: |
          nohup npx http-server -a localhost -p 3000 -c-1 > frontend.log 2>&1 &
          sleep 3

      - run: npm test
